<div class="table-wrapper">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h2>Manage <b>Customers</b></h2>
      </div>
      <div class="col-sm-6">
        <a [routerLink]="['/customer/new']" class="btn btn-success"><span>Add New Customer</span></a>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover table-borderless">
    <thead>
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.name}}</td>
      <td>{{customer.phone}}</td>
      <td>
        <a [routerLink]="['/customer/edit', customer._id]" class="edit">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a class="delete" (click)="deleteCustomer(customer._id)">
          <i class="fas fa-trash"></i>
        </a>
      </td>
      <td>
    </tr>
    </tbody>
  </table>
</div>
